<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Phudu" />
        <link rel="stylesheet" href="./css/main.css" />
        <title>Cờ Vua Online</title>
    </head>
    <body>
        <div class="sidebar">
            <div class="menu-item" style="margin-top: 30px"><img src="./images/white-king.png" alt="" />Chơi cờ</div>
            <div class="menu-item">
                <img src="https://cdn-icons-png.flaticon.com/128/868/868406.png" alt="" />Xem trận đấu
            </div>
            <div class="menu-item">
                <img src="https://cdn-icons-png.flaticon.com/128/880/880441.png" alt="" />Chơi với bạn
            </div>
            <div class="menu-item">
                <img src="https://cdn-icons-png.flaticon.com/128/10015/10015092.png" alt="" />Cách chơi
            </div>
            <div class="menu-item">
                <img src="https://cdn-icons-png.flaticon.com/128/1603/1603847.png" alt="" />Bảng xếp hạng
            </div>
            <div class="menu-item">
                <img src="https://cdn-icons-png.flaticon.com/128/189/189665.png" alt="" />Giúp đỡ
            </div>
        </div>
        <div class="container">
            <!-- <h1>Cờ Vua</h1> -->
            <div class="chessboard">
                <!-- Hàng 1 -->

                <div class="square white"><img src="./images/black-rook.png" /></div>
                <div class="square black"><img src="./images/black-knight.png" /></div>
                <div class="square white"><img src="./images/black-bishop.png" /></div>
                <div class="square black"><img src="./images/black-queen.png" /></div>
                <div class="square white"><img src="./images/black-king.png" /></div>
                <div class="square black"><img src="./images/black-bishop.png" /></div>
                <div class="square white"><img src="./images/black-knight.png" /></div>
                <div class="square black"><img src="./images/black-rook.png" /></div>

                <!-- Hàng 2 -->

                <div class="square black"><img src="./images/black-pawn.png" /></div>
                <div class="square white"><img src="./images/black-pawn.png" /></div>
                <div class="square black"><img src="./images/black-pawn.png" /></div>
                <div class="square white"><img src="./images/black-pawn.png" /></div>
                <div class="square black"><img src="./images/black-pawn.png" /></div>
                <div class="square white"><img src="./images/black-pawn.png" /></div>
                <div class="square black"><img src="./images/black-pawn.png" /></div>
                <div class="square white"><img src="./images/black-pawn.png" /></div>
                <!-- Hàng 3 -->

                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <!-- Hàng 4 -->

                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <!-- Hàng 5 -->

                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <!-- Hàng 6 -->

                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>

                <!-- Hàng 7 -->

                <div class="square white"><img src="./images/white-pawn.png" /></div>
                <div class="square black"><img src="./images/white-pawn.png" /></div>
                <div class="square white"><img src="./images/white-pawn.png" /></div>
                <div class="square black"><img src="./images/white-pawn.png" /></div>
                <div class="square white"><img src="./images/white-pawn.png" /></div>
                <div class="square black"><img src="./images/white-pawn.png" /></div>
                <div class="square white"><img src="./images/white-pawn.png" /></div>
                <div class="square black"><img src="./images/white-pawn.png" /></div>

                <!-- Hàng 8 -->

                <div class="square black"><img src="./images/white-rook.png" /></div>
                <div class="square white"><img src="./images/white-knight.png" /></div>
                <div class="square black"><img src="./images/white-bishop.png" /></div>
                <div class="square white"><img src="./images/white-queen.png" /></div>
                <div class="square black"><img src="./images/white-king.png" /></div>
                <div class="square white"><img src="./images/white-bishop.png" /></div>
                <div class="square black"><img src="./images/white-knight.png" /></div>
                <div class="square white"><img src="./images/white-rook.png" /></div>
            </div>

            <button class="play-button">Chơi ngay</button>
        </div>
    </body>
</html>
